<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="style.css">
    <title>Peliculines: Mi Carrete</title>
</head>

<body class="absolute h-full w-full hidden carrito bg-fixed">

    <!-- HEADER=================================================================================================== -->

    <header class="flex items-center absolute top-0 w-full bg-black h-20 z-10">
        <div class="flex w-1/2">
            <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
            <lord-icon src="https://cdn.lordicon.com/tdxypxgp.json" trigger="loop"
                colors="primary:#ffffff,secondary:#08a88a" style="width:85px;height:85px">
            </lord-icon>
            <span class="flex ml-2 items-center text-3xl montserrat text-white">SUPER CUEBAMNA</span>
        </div>
        <div class="flex w-1/2 justify-end">
            <ul class="flex pr-3 gantari font-bold text-white items-center text-right">
                <li class="hidden flex px-2 word rotate-90" id="hand">
                    <div class="text-5xl animate-bounce">ðŸ‘†</div>
                </li>
                <a href="./productos.html" class="word" id="movies">PELÃ­CULAS</a>
                <a href="./carrito.html" class="word mx-3">MI CARRITO</a>
                <a href="./profile.html" class="word mr-3">MI PERFIL</a>
                <a href="./logout" id="logout"
                    class="bg-[#8a8a8aa6] px-4 ml-2 py-2 hover:bg-[#e5e5e5] hover:text-black cursor-pointer rounded transition duration-300">
                    Desloguearse
                </a>
            </ul>
        </div>
    </header>

    <!-- MAIN=================================================================================================== -->

    <main class="h-full">

        <!-- PRODUCTOS -->

        <div
            class="text-neutral-300 h-full pt-20 grid sm:grid-cols-1 md:grid-cols-1 text-white lg:grid-cols-3 sombras roboto-c">
            <div class="h-full w-full p-12 lg:col-span-2 md:col-span-1 lg:text-4xl text-3xl leading-9">
                <div>
                    Productos
                </div>

                <div id="productos-container"
                    class="md:flex items-strech py-8 md:py-10 lg:py-8 border-t border-gray-50 font-normal">
                </div>
            </div>

            <!-- PARTE DERECHA -->

            <div class="h-full w-full p-12 col-span-1 bg-black/40 lg:text-4xl text-3xl font-black text-gray-200">
                <div class="lg:text-4xl text-3xl font-black leading-9">
                    <div class=" grid grid-cols-2">
                        <div class="flex flex-col items-start pt-16 font-normal">
                            <div class="pt-5 text-base leading-none">Subtotal</div>
                            <div class="pt-5 text-base leading-none">Impuesto IVA 21%</div>
                            <div class="pt-5 text-base leading-none">Envio</div>
                        </div>
                        <div class="flex flex-col items-end pt-16 font-medium">
                            <div id="subtotal" class="pt-5 text-base leading-none">$</div>
                            <div id="impuesto" class="pt-5 text-base leading-none">$</div>
                            <div id="envio" class="pt-5 text-base leading-none">$</div>
                        </div>

                    </div>
                    <div id="checkout-container">
                        <div class="flex items-center pb-6 justify-between lg:pt-5 pt-20">
                            <p class="text-2xl leading-normal">Total</p>
                            <p id="total" class="text-2xl font-bold leading-normal text-right">,</p>
                        </div>
                        <button id="checkout"
                            class="text-base leading-none w-full py-5 bg-gray-800 border focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 text-white dark:hover:bg-gray-700">Checkout</button>
                    </div>
                </div>
    </main>

    <script src="./js/cart-functions.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/cart-actions.js"></script>
</body>

</html>
